<head>
  <title>tradingengine</title>
</head>

<body>
	{{> orders}}
</body>

<template name="orders">
	<table class="table">
		<tr>
			<th>Ticker</th>
			<th>Type </th>
			<th>Price</th>
			<th>Quantity</th>
			<th>Date</th>
		</tr>
		{{#each all}}
			{{> order}}
		{{/each}}
	</table>
</template>

<template name="order">
	<tr>
		<td> {{ticker}} </td>
		<td> {{type}} </td>
		<td> {{price}} </td>
		<td> {{quantity}} </td>
		<td> {{dateString}} </td>
	</tr>
</template>
